<!DOCTYPE html>
<html lang="en">
<head>
  <title>reaction script </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<h1>  Raviteja Gurram reaction timer</h1>
  <h2>Timeout - Red in 3 seconds</h2>
  <div id="target">Your time</div>
  <div id="countdown">COUNT</div>


  <button  type="button"  class="btn btn-success"  onclick="startTime()" >Start Timer</button>
  <button type="button" class="btn btn-primary" onclick="recordReact()">React Now</button>
 
  
  
  
  <script> 
   var myTime = undefined;
    function recordReact() {
      myTime = Date.now()
      console.log(myTime);
    }
 
 function startTime(){
      const  countDown = Math.random() * 9;
      let value = Math.floor(countDown) + 2;
      console.log(value);
      for(let x = 0; x <= value; x++){
        setTimeout(()=>{document.getElementById("countdown").innerHTML=x},(value-x)*1000);
      }
      
      setTimeout(function(){
        if(myTime == undefined){
          document.getElementById("target").innerHTML = "Too Slow";
        }
        else{
          var buttonTime = Date.now();
          document.getElementById("target").innerHTML = "Time was " + ( buttonTime - myTime);
        }
      },3000);
    }
  </script>

</body>
</html>
