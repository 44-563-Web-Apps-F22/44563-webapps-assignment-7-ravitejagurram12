<!DOCTYPE html>
<html lang="en">
<head>
  <title>treasure</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"   
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" 
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>

</head>
<body>
    <h1>Treasure hunt by Raviteja Gurram</h1>

    <div class="container" style="background-color:blueviolet;">Click on the chests to search for treasure</div>
    <div class="container" id="chests" style="background-color:aquamarine">Number of chests checked is zero.</div>
    <div class="container" id="score" style="background-color:aqua">Score is unknown.</div>
    <div class="container" id="help" style="background-color:blanchedalmond;;">Help report</div>
    <div>
      <button type="button" class="btn btn-primary" onclick="newGame()">New Game</button>
  </div> 
    <div class="container">
        <div class="image-row d-flex justify-content-center">
        <div><img id="id1" onclick="check(0)" width=110 height=110 src="closed.jpg"></div>
        <div><img id="id2" onclick="check(1)" width=110 height=110 src="closed.jpg"></div>
        <div><img id="id3"onclick="check(2)" width=110 height=110 src="closed.jpg"></div>
        <div><img id="id4"onclick="check(3)"  width=110 height=110 src="closed.jpg"></div>
        <div><img id ="id5"onclick="check(4)" width=110 height=110 src="closed.jpg"></div>
    </div>
    </div>
    <div class="container">
        <div class="image-row d-flex justify-content-center">
        <div><img id="id6"onclick="check(5)" width=110 height=110 src="closed.jpg"></div>
        <div><img id="id7"onclick="check(6)" width=110 height=110 src="closed.jpg"></div>
        <div><img id="id8" onclick="check(7)" width=110 height=110 src="closed.jpg"></div>
        <div><img id="id9" onclick="check(8)" width=110 height=110 src="closed.jpg"></div>
        <div><img id="id10" onclick="check(9)" width=110 height=110 src="closed.jpg"></div>
    </div>
    </div>
    <div class="container">
        <div class="image-row d-flex justify-content-center">
        <div><img id="id11"onclick="check(10)" width=110 height=110 src="closed.jpg"></div>
        <div><img  id="id12"onclick="check(11)"width=110 height=110 src="closed.jpg"></div>
        <div><img id="id13"onclick="help()" width=110 height=110 src="help.jpg"></div>
        <div><img id="id14"onclick="check(13)" width=110 height=110 src="closed.jpg"></div>
        <div><img id="id15"onclick="check(14)" width=110 height=110 src="closed.jpg"></div>
        </div>
    </div>
    <div class="container">
        <div class="image-row d-flex justify-content-center">
        <div><img id="id16"onclick="check(15)" width=110 height=110 src="closed.jpg"></div>
        <div><img id="id17" onclick="check(16)"width=110 height=110 src="closed.jpg"></div>
        <div><img id="id18" onclick="check(17)"width=110 height=110 src="closed.jpg"></div>
        <div><img id="id19"onclick="check(18)" width=110 height=110 src="closed.jpg"></div>
        <div><img id="id20" onclick="check(19)"width=110 height=110 src="closed.jpg"></div>
        </div>
    </div>
    <div class="container">
        <div class="image-row d-flex justify-content-center">
        <div><img id="id21"onclick="check(20)" width=110 height=110 src="closed.jpg"></div>
        <div><img id="id22" onclick="check(21)"width=110 height=110 src="closed.jpg"></div>
        <div><img id="id23" onclick="check(22)"width=110 height=110 src="closed.jpg"></div>
        <div><img id="id24"onclick="check(23)" width=110 height=110 src="closed.jpg"></div>
        <div><img id="id25" onclick="check(24)"width=110 height=110 src="closed.jpg"></div>
        </div>
    </div>
    <script>
      var ids=['id1','id2','id3','id4','id5','id6','id7','id8','id9','id10','id11','id12','id13','id14','id15','id16','id17','id18','id19','id20','id21','id22','id23','id24','id25']
      let chestCount=0;
      let score=0;
      let lastCheck=12;
      let treasureLocation=Math.floor(Math.random()*24);
      function check(position){
        var a=ids[position]
        if(position == treasureLocation){ 
                document.getElementById(a).src = "treasure.jpg";
            }
            else{
                document.getElementById(a).src="empty.jpg";
            }
            chestCount+=  1;
            score+= 1;
            document.getElementById("chests").innerHTML = "Number of chests checked is "+chestCount;
            document.getElementById("score").innerHTML = "Score is "+score;
            lastCheck = position;

      }
      
      function help(){

        let collast = lastCheck % 5;
            let rowlast = Math.floor(lastCheck / 5 );
            let treasureCol = treasureLocation % 5;
            let treasureRow = Math.floor(treasureLocation / 5);
            score = score + 2;
            document.getElementById("score").innerHTML = "Score is "+score;
            if(lastCheck == treasureLocation){
              document.getElementById("help").innerHTML = "Already won the game";
            }
            else if(treasureRow == rowlast){
                if(collast < treasureCol){
                    document.getElementById("help").innerHTML = "right";
                }
                else if(collast > treasureCol){
                    document.getElementById("help").innerHTML = "left";
                }
                else{
                    document.getElementById("help").innerHTML = "Sorry, no help available" ;
                }
            }
            else if(treasureCol == collast){
                if(rowlast < treasureRow){
                    document.getElementById("help").innerHTML = "down";
                }
                else if(rowlast > treasureRow){
                    document.getElementById("help").innerHTML = "up";
                }
                else{
                    document.getElementById("help").innerHTML = "Sorry, no help available" ;
                }
            }
            else{
                    document.getElementById("help").innerHTML = "Sorry, no help available" ;
                }
      }

      function newGame() {
            chestCount = 0
            score = 0
            treasureLocation = Math.floor(Math.random() * 24)
            if (treasureLocation == 12)
                treasureLocation = 12 + Math.floor(Math.random() * 12)

            document.getElementById("chests").innerHTML = "Number of chests checked is zero."
            document.getElementById("score").innerHTML = "Score is unknown."

            for (var x = 0; x < 2; x++) {
                if (x != 12)
                    document.getElementById(ids[x]).src = "closed.jpg"
            }
        }
    </script>
    </script>
    
    </body>
    </html>
